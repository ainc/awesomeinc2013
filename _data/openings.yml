- title: Awesome Inc Director
  description: '<p>We are seeking a Director to join our Awesome Inc team. At Awesome Inc, our purpose is to help others pursue their definition of awesome. Ideal candidates will be passionate about entrepreneurship, eager to learn, and most importantly, excited to help build a community that helps others reach their goals. The Director will work closely with the rest of the management team to launch new programs and grow existing programs. Desired qualifications:</p>
  <ul>
    <li>3+ years of experience in fast-paced environments with a focus on business operations, project or program management</li>
    <li>An attitude of personal and professional growth (ie. you’re so motivated to win that we won’t ever have to ask you to work more on your projects...but we might occasionally have to ask you to work less)</li>
    <li>Strong interest in startups and entrepreneurship</li>
    <li>Comfortable with a minimal amount of direction but high expectations</li>
    <li>Experience in event planning and event logistics</li>
    <li>Marketing skills (ie. if we asked you to get 1,000 people to show up to an event, you could find a way to do it)</li>
    <li>Ability to effectively run meetings</li>
    <li>Strong Google Docs game</li>
    <li>Fits the Awesome Inc Culture (<a href="https://www.awesomeinc.org/culture-book-3.1.pdf">learn more here</a>)</li>
  </ul>
  <br>
  <b>Tasks Include</b>
  <br><br>
  <ul> 
    <li>Marketing and recruiting</li>
    <li>Planning and coordinating events</li>
    <li>Networking and relationship building</li>
    <li>Effectively running meetings</li>
    <li>Giving feedback to peers or subordinates</li>
    <li>Budget management, accounting (Quickbooks)</li>
    <li>Grant writing</li>
    <li>Using Google Docs and Sheets</li>
    <li>Other administrative tasks associated with running an organization</li>
  </ul>
  <br>
  <p>Competitive pay and perks</p>
  '
  email: careers@awesomeinc.org
  team: Awesome Inc
  manager: Brian
  time-commitment: full-time
  active: true
  apply_url: https://docs.google.com/forms/d/e/1FAIpQLSeo_C5kwAFAwtxY64qT03egpsnVrwjGc-5UNezZ4HLwQj5SGA/viewform?usp=sf_link

