---
layout: page
permalink: for-entrepreneurs/
title: For Entrepreneurs
---
<div class="subheader entrep-page"> 
	<div class="container custom-container">
    	<h1 class="img-overlay"> For Entrepreneurs</h1>
    	<h2>Resources and connections through Awesome Inc</h2>
    </div>
</div>

{% for member in site.data.for-entrepreneurs %}

<span class="anchor" id="{{member.id}}"></span>
<section class="{% cycle 'full-width white-bg', 'full-width grey-bg' %}">
	<div class="container clearfluid ">
		<div class="col-md-6 col-sm-6 col-xs-12 vertical-align">
			<img alt="{{member.image_text}}" style="{{member.image_style}}" src="{{member.image_src}}">
		</div><!-- this is for vertical alignment
		--><div class="col-md-6 col-sm-6 col-xs-12 vertical-align">
				<h2> {{member.title}} </h2>
				<p> {{member.description}} </p>
				<a href="{{member.button_link}}" class="btn btn-primary btn-action">{{member.button_text}}</a>
		</div>
	</div>
</section>

{% endfor %}
